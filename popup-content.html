    <style>
      
        
      .box {
        position:fixed;
        width: 400px; 
        height: 350px;
        left: 40%;
        top:15%;
        max-width: 905px;
        max-height: 951px;
        margin: 20px auto;
        padding: 20px;

        background: rgb(1,5,29);
background: -moz-linear-gradient(90deg, rgba(1,5,29,1) 0%, rgba(20,89,88,1) 49%, rgba(52,246,205,1) 100%);
background: -webkit-linear-gradient(90deg, rgba(1,5,29,1) 0%, rgba(20,89,88,1) 49%, rgba(52,246,205,1) 100%);
background: linear-gradient(90deg, rgba(1,5,29,1) 0%, rgba(20,89,88,1) 49%, rgba(52,246,205,1) 100%);
filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#01051d",endColorstr="#34f6cd",GradientType=1);
        flex-wrap: wrap;
        justify-content: space-between;
        border-radius: 5%;
        opacity: 0.9;
       
        visibility:initial;
      }
      .source {
        flex-basis: 25%;
        padding: 10px;
        color :azure;
        font-family:cursive;
        overflow: auto;
        display: none;
      }
      
      .output {

        box-sizing: border-box;

      }
      .output h2 span{

      }

      .input-container {

        flex-direction: column;

        margin-bottom: 20px;
        text-decoration:chocolate;

      }
      
      .input-textarea {
        width: 100%;
        min-height: 100px;
        padding: 10px;
        box-sizing:border-box;
    
        background-color: white;
        font-size: 19px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        border-radius: 7%;
        display: none;
      }
     
      .box-header { 
        /*background: rgb(2,0,36);

        */
        color : white; 
        font-size: 22px;
        text-align: center;
      }
      .output-container {
        display: fixed;
        text-decoration: chocolate;
        justify-content: center;
        align-items: center;
        min-height: 100px;
        margin-top: -35px;
        width: 100%;
        
      }
      .output-textarea {
         width: 100%;
        height: 180px;
        padding: 10px;
        box-sizing: border-box;
        resize: none;
        background: rgb(0,0,0);
        background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(255,255,255,1) 0%, rgba(247,249,251,1) 5%, rgba(247,249,250,1) 81%, rgba(255,255,255,1) 97%, rgba(247,249,250,1) 100%, rgba(0,0,0,1) 100%, rgba(0,0,0,1) 100%);
        font-size: 19px;
        margin-top: 50px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        overflow-y: auto;
        color: black;
       border-radius: 9px;
        
      }
      .output-textarea::-webkit-scrollbar {
  width: 8px;
}

.output-textarea::-webkit-scrollbar-track {
  background: transparent;
}

.output-textarea::-webkit-scrollbar-thumb {
  background-color: #d6dee1;
  border-radius: 8px;
  border: 6px solid transparent;
 
}

#suggestion-tab,#section-tab,
#paraphrase-tab {
  cursor: pointer;
}


.output-textarea::-webkit-scrollbar-thumb:hover {
  background: #555;
}
      .approve-button {
      background-color: white;
       
      padding: 2px 10px;
      font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

      border-radius: 5px;

      font-size: 16px;
      margin-top: 5px;

      margin-left: 232px;
      width: 113px;
    }
    .copy-button {
      background-color: white;

      padding: 2px 10px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 5px;
      position:fixed;
      margin-left: 125px;
      overflow-wrap: break-word;
      width: 100px;
    }
    .copy-button i {
  margin-right: 5px;
}
.approve-button i {
  margin-right: 5px;
}
.close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      color: white;
      font-size: 28px;
      transition: transform 0.2s ease-in-out;
    }

    .close-button:hover {
      transform: scale(1.2);
    }

    .output h2 .dropdown {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .output h2.dropdown::-webkit-scrollbar-thumb:hover {
  background: #555;
}
 

    .output h2 .dropdown:hover .dropdown-content {
      display: block;
      color: white;
    }
    .output h2 .dropdown-content {
        display: none;
        position: absolute;
        transition: (-50,-50);
        border-radius: 5px;
        padding: 5px 5px;
        cursor: pointer;
        color: white;
        /* New CSS properties for vertical display */
        top: 20%;
        left: 210px;
        background: rgb(0,0,0);
        background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(255,255,255,1) 0%, rgba(247,249,251,1) 5%, rgba(247,249,250,1) 81%, rgba(255,255,255,1) 97%, rgba(247,249,250,1) 100%, rgba(0,0,0,1) 100%, rgba(0,0,0,1) 100%);
        width:120px ;
        height: 50px;

      overflow-y: auto;
      }
      .output h2 .dropdown-content::-webkit-scrollbar {
  width: 6px;
}

.output h2 .dropdown-content::-webkit-scrollbar-track {
  background: transparent;
}

.output h2 .dropdown-content::-webkit-scrollbar-thumb {
  background-color: #d6dee1;
  border-radius: 5px;
  border: 5px solid transparent;
 
}

      .output h2 .dropdown-content a {
        display: block;
        color:black;
        font-family: cursive;
        font-weight: normal;
        text-decoration: none;
        font-size: 18px;
      }
    
.output h2 .dropdown-content :hover {
  background: rgb(0,0,0);
background: linear-gradient(180deg, rgba(0,0,0,1) 0%, rgba(39,243,198,0.9346113445378151) 2%, rgba(37,228,187,1) 8%, rgba(57,249,212,1) 20%, rgba(39,241,196,1) 100%, rgba(2,0,24,1) 100%);  width: 100px;
  width: 100%;
}

    </style>
